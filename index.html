<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app">
        <section class="greeting">
            <h2 class="title">
                Hi , <input type="text" id="name" placeholder="Name Here">
            </h2>
        </section>

        <section class="create-todo">
            <h3>CREATE A TO DO LIST</h3>
            <form  id="new-todo-form">
                <h4>What's on your todo List?</h4>
                <input type="text" name="content" id="content" placeholder="Write here the things you Want to do">

                <h4>Pick A Category</h4>
                <div class="options">
                   <label>
                    <input type="radio" name="category" id="category1" value="business">
                     <span class="bubble business"> </span>
                     <div>BUSINESS</div>
                   </label>
                
                   <label>
                    <input type="radio" name="category" id="category1" value="personal">
                     <span class="bubble personal"> </span>
                     <div>PERSONAL</div>
                   </label>

                </div>
                <input type="submit" value="Add todo">
            </form>
        </section>


        <section class="todo-list">
            <h3>TODO List</h3>
            <div class="list" id="todo-list">
                <div class="todo-item">
                    <label>
                        <input type="checkbox">
                        <span class="bubble business"></span>
                    </label>

                    <div class="todo-content">
                        <input type="text" value="Do Something" readonly>
                    </div>

                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button  class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>
</html>
